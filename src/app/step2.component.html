<h3>Step 2: Read XML Files and Update Maker</h3>
<p>Read XML Files and Update/Archieve Maker Data Respectively</p>

<div class="form-group">
  <button type="button" class="btn btn-info btn-md" (click)="ReadXML()">Read XML Files</button>
</div>

<div class="form-group">
  <button type="button" class="btn btn-info btn-md" (click)="UpdateEUIN()">EUIN Update</button>
</div>
<div *ngIf="ShowLoader" id="divLoading" style="margin: 0px; padding: 0px; position: fixed; right: 0px;
top: 0px; width: 100%; height: 100%; background-color: #666666; z-index: 30001;
opacity: .8; filter: alpha(opacity=70);">
  <p style="position: absolute; top: 30%; left: 45%; color: White;">
    <img src="../assets/ajax-loading.gif">
  </p>
</div>
<simple-notifications [options]="options"></simple-notifications>
